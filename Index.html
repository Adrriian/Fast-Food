<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodwagon</title>
    <link rel="stylesheet" href="Assets/CSS/estilo.css">
</head>
<body>
        <header>
            <div class="container">
                <div class="container-conteudo">
                    <div class="header">
                        <img src="Assets/Imagens/Logos/Logo9.png" >
                        <div class="localizacao">
                            <h1>Deliver to:</h1>
                            <img src="Assets/Imagens/icones/localização.png">
                            <h1>Current Location <span>Mohammadpur Bus Stand, Dhaka</span></h1>
                        </div>
                        <div class="search-login">
                            <div class="seacrch-body">
                                <img src="Assets/Imagens/icones/lupa.png">
                                <input type="text" name="busca" placeholder="Search Food">
                            </div>
                            <div class="login-body">
                                <img src="Assets/Imagens/icones/user.png">
                                <a href="">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container bg">
            <div class="container-conteudo">
                <div class="header-area">
                    <div class="header-area1">
                        <div class="header-area1-item">
                            <h1>Are you starving?</h1>
                            <h6>Within a few clicks, find meals that are accessible near you</h6>
                        </div>
                        <div class="header-area1-item2">
                            <div class="header-area1-item2-transporte">
                                <div class="header-area1-item2-transporte1">
                                    <img src="Assets/Imagens/icones/moto.png">
                                    <h1>Delivery</h1>
                                </div>
                                <div class="header-area1-item2-transporte2">
                                    <img src="Assets/Imagens/icones/bolsa.png">
                                    <h1>Pickup</h1>
                                </div>
                            </div>
                            <div class="header-area1-item2-localizacao">
                               <div class="header-area1-item2-localizacao-search">
                                    <img src="Assets/Imagens/icones/localização2.png">
                                    <input type="text" name="Endereco" placeholder="Enter Your Address">
                               </div>
                               <div class="header-area1-item2-localizacao-login">
                                    <img src="Assets/Imagens/icones/lupa2.png">
                                    <a href="">Find Food</a>
                               </div>
                            </div>
                        </div>
                    </div>
                    <div class="header-area2">
                        <img src="Assets/Imagens/Img/Image Base.png">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
